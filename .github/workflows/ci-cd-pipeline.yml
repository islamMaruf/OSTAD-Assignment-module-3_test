name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu runner for testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm run check  # Assuming `npm run check` runs your tests

      - name: Upload test results as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results  # Adjust the path where your test results are saved

  deploy:
    runs-on: self-hosted  # Run on self-hosted runner
    needs: test  # Ensure that this job only runs after the test job succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Deploy the application with PM2
        run: |
          # Cleanup any existing PM2 process
          pm2 delete node-app || true

          # Start the application with PM2
          pm2 start "./src/server.js" --name node-app

          # Save PM2 process list
          pm2 save

      - name: Display running PM2 processes
        run: pm2 list
